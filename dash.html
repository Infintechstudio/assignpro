<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Kafene Logo" class="logo-img">
            <span class="company-name">Kafene</span>
        </div>
        <div class="nav-links">
            <a href="#" onclick="loadPage('listing.html')">Orders</a>
            <a href="#" onclick="loadPage('pro.html')">Products</a>
            <a href="#" onclick="loadPage('users.html')">Users</a>
        </div>
        <a href="" class="logout">Logout</a>
    </nav>

    <div class="maincontent">
        <!-- Content will be loaded here -->
    </div>

    <script src="index.js"></script>
    <script>
        function loadPage(url) {
            $.ajax({
                url: url,
                method: 'GET',
                dataType: 'html',
                success: function (data) {
                    var content = $(data).find('.maincontent').html();
                    $('.maincontent').html(content);
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        }
        
        // Load the default content
        loadPage('orders.html');
    </script>
</body>
</html>
